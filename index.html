<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Quest</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="container">
	<video
		id="video"
		playsinline
		webkit-playsinline
		muted
		preload="auto"
	></video>

	<div id="videoOverlay" class="video-overlay">
		Тапни, чтобы начать
	</div>

		<input
			id="answer"
			type="text"
			placeholder="Введи правильный ответ или место где ты"
		/>

		<button id="nextBtn">ДАЛЬШЕ</button>
	</div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
